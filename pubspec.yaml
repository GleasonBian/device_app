name: flutter_template
description: flutter 模板项目.
# Remove this line if you wish to publish to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  dio: ^3.0.9
  fluro: ^1.6.3
  shared_preferences: ^0.5.7+3
  pull_to_refresh: ^1.6.0
  fluttertoast: ^4.0.0
  flutter_custom_dialog: ^1.0.20
  scoped_model: ^1.0.1
  flutter_easyloading: ^1.1.4
  provider: ^4.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_fluro.png
    - assets/images/acc_boom.png
    - assets/images/ic_result_hz.png
    - assets/images/ic_function_hz.png
    - assets/images/ic_transform_custom_hz.png
    - assets/images/ic_transform_fade_in_hz.png
    - assets/images/ic_transform_fade_out_hz.png
    - assets/images/ic_transform_global_hz.png
    - assets/images/ic_transform_native_hz.png
    - assets/images/login.png
  fonts:
    - family: Lazer84
      fonts:
        - asset: assets/fonts/Lazer84.ttf
